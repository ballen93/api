get:
  tags:
    - Jobs
  summary: Get a list of all jobs
  responses:
    '200':
      description: Successfully retrieved a list of all jobs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/job'
post:
  tags:
    - Jobs
  summary: Create one or more jobs
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '#/components/schemas/job'
  responses:
    '201':
      description: Successful creation of jobs
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              format: uuid
              example: baf47dc1-ec02-4782-a855-de3c48ff4123
