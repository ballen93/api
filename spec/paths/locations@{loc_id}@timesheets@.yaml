parameters:
  - in: path
    name: loc_id
    required: true
    schema:
      type: string
      format: uuid
    description: The location id
    example: 552334aa-88aa-41fa-a54f-4f6fddd3a35d
get:
  tags:
    - Timesheet Shifts
  summary: Get timesheet shifts for a location
  parameters:
    - in: query
      name: start
      schema:
        type: string
        format: date
    - in: query
      name: finish
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Successfully retrieved a list of all the timesheet shifts for the period
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/timesheet'
post:
  tags:
    - Timesheet Shifts
  summary: Create an individual timesheet
  description: >-
    Once a timesheet attribute has been added (start, break, segment) it cannot
    be modified
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/timesheet'
  responses:
    '201':
      description: Successful creation of a timesheet
      content:
        application/json:
          schema:
            type: string
            format: uuid
            example: e4a33c11-31e6-4668-ab31-83551dae7cb7
    '409':
      description: Conflict
