get:
    tags:
        - Approved Hours
    summary: List all the approved hours
    parameters:
        - $ref: "#/components/parameters/greaterThan"
        - $ref: "#/components/parameters/greaterThanOrEqual"
        - $ref: "#/components/parameters/lessThan"
        - $ref: "#/components/parameters/lessThanOrEqual"
        - $ref: "#/components/parameters/locationgroup"
    responses:
        "200":
            description: A list of all approved hours ready for payroll
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://api.zuus.io/approvedhours/?page=3"
                            previous:
                                type: string
                                example: "https://api.zuus.io/approvedhours/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/approvedhours"
