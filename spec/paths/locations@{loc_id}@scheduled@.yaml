parameters:
  - in: path
    name: loc_id
    required: true
    schema:
      type: string
      format: uuid
    description: The location id
    example: 552334aa-88aa-41fa-a54f-4f6fddd3a35d
get:
  tags:
    - Scheduled Shifts
  summary: Get scheduled shifts for a location
  parameters:
    - in: query
      name: start
      schema:
        type: string
        format: date
    - in: query
      name: finish
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Successfully retrieved a list of all the scheduled shifts for the period
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/shift'
